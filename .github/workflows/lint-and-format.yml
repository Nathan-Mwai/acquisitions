name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "::group::ESLint Check"
          if ! npm run lint; then
            echo "::error title=ESLint Failed::ESLint found issues. Run 'npm run lint:fix' to automatically fix fixable issues."
            echo "::group::Suggested Fix"
            echo "Run the following command to fix automatically fixable ESLint issues:"
            echo "npm run lint:fix"
            echo "::endgroup::"
            exit 1
          fi
          echo "::endgroup::"
          echo "✅ ESLint check passed!"

      - name: Run Prettier Check
        run: |
          echo "::group::Prettier Check"
          if ! npm run format:check; then
            echo "::error title=Prettier Failed::Code formatting issues found. Run 'npm run format' to fix formatting."
            echo "::group::Suggested Fix"
            echo "Run the following command to fix formatting issues:"
            echo "npm run format"
            echo "::endgroup::"
            exit 1
          fi
          echo "::endgroup::"
          echo "✅ Prettier check passed!"

      - name: Success Summary
        if: success()
        run: |
          echo "::notice title=Success::All linting and formatting checks passed! ✅"
          echo "## ✅ Lint and Format Check Results" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Prettier: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All code quality checks passed successfully!" >> $GITHUB_STEP_SUMMARY
